{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <h2>Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
    <div class="auth-links">
        <p><a href="{% url 'login' %}">Back to login</a></p>
    </div>
</div>
{% endblock %}
